<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>OpenAFPM CAD Visualization</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
	<script src="openafpm-cad-visualization.js"></script>
    <script>
        const windTurbineVisualization = new OpenAfpmCadVisualization({
            objUrl: 'wind-turbine.obj',
            rootDomElement: window.document.body,
            width: window.innerWidth,
            height: window.innerHeight
        });
        window.addEventListener('resize', () => {
            windTurbineVisualization.resize(window.innerWidth, window.innerHeight)
        }, false);
        window.addEventListener('mousemove', (e) => {
            windTurbineVisualization.handleMouseMove(e)
        }, false);
    </script>
</body>
</html>
