<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>OpenAFPM CAD Visualization</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            font-size: 16px;
        }
        header {
            background-color: #43A047;
            color: white;
            font-weight: bold;
            padding: 16px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        OpenAFPM CAD Visualization
    </header>
    <div id="container"></div>
	<script src="openafpm-cad-visualization.js"></script>
    <script>
        const header = document.getElementsByTagName('header')[0];
        const headerHeight = header.offsetHeight;
        const windTurbineVisualization = new OpenAfpmCadVisualization({
            objUrl: 'wind-turbine.obj',
            rootDomElement: document.getElementById('container'),
            width: window.innerWidth,
            height: window.innerHeight - headerHeight,
        });
        window.addEventListener('resize', () => {
            windTurbineVisualization.resize(window.innerWidth, window.innerHeight - headerHeight)
        }, false);
        window.addEventListener('mousemove', (e) => {
            windTurbineVisualization.handleMouseMove(e)
        }, false);
    </script>
</body>
</html>
