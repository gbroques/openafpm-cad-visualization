	<script src="openafpm-cad-visualization.js"></script>
    <script>
        const header = document.getElementsByTagName('header')[0];
        const headerHeight = header.offsetHeight;
        function loadTurbine(objUrl) {
            const windTurbineVisualization = new OpenAfpmCadVisualization({
                objUrl,
                rootDomElement: document.getElementById('container'),
                width: window.innerWidth,
                height: window.innerHeight - headerHeight,
            });
            const handleResize = () => {
                windTurbineVisualization.resize(window.innerWidth, window.innerHeight - headerHeight)
            };
            window.addEventListener('resize', handleResize, false);

            const handleMouseMove = (event) => {
                windTurbineVisualization.handleMouseMove(event)
            };
            window.addEventListener('mousemove', handleMouseMove, false);
            return () => {
                window.removeEventListener('resize', handleResize);
                window.removeEventListener('mousemove', handleMouseMove);
                windTurbineVisualization.cleanUp();
            };
        }
        let cleanUp = loadTurbine('t-shape.obj')
        const select = document.getElementsByTagName('select')[0];
        select.addEventListener('change', event => {
            const selectedObjUrl = event.target.value;
            const container = document.getElementById('container');
            container.innerHTML = '';
            cleanUp();
            cleanUp = loadTurbine(selectedObjUrl);
        });
    </script>
